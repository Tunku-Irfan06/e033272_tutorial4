<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Tutorial 4</title>
</head>
<body>
    <h2 style="color: #1e90ff;">JavaScript Tutorial 4</h2>
    <button id="view" onclick="document.getElementById('myView').style.display = 'block'">My View</button>
    <button id="house" onclick="document.getElementById('myHouse').style.display = 'block'">My House</button>
    <button id="hobby" onclick="document.getElementById('myHobby').style.display = 'block'">My Hobby</button>
    <button id="date" onclick="this.innerHTML = Date()">Date & Time</button>
    <button id="print" onclick="window.print()">Print Page</button>

    <img src="view.jpg" alt="Futuristic View" id="myView" style="display: none; width: 20%;">
    <img src="house.jpg" alt="Futuristic House" id="myHouse" style="display: none; width: 20%;">
    <img src="hobby.png" alt="Ethical Hacking" id="myHobby" style="display: none; width: 20%;">
</body>
</html>
