<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Tutorial 4</title>

    <script>
        function addImage() {
            var img = document.createElement("img");
            img.src = "view.jpeg";
            img.alt = "View";

            document.getElementById("photo").appendChild(img);
        }
    </script>
</head>
<body>
    <h2 style="color: #1e90ff;">JavaScript Tutorial 4</h2>
    <button id="view" onclick="document.getElementById('view').innerHTML = addImage()">My View</button>
    <button id="house">My House</button>
    <button id="hobby">My Hobby</button>
    <button id="date" onclick="this.innerHTML = Date()">Date & Time</button>
    <button id="print" onclick="window.print()">Print Page</button>
</body>
</html>
